name: Dify Plugin CI

on:
  push:
    branches: [ main ]
    paths:
      - '**/manifest.yaml'
      - '**/provider/**'
      - '**/models/**'
      - '**/tests/**'
  pull_request:
    branches: [ main ]
    paths:
      - '**/manifest.yaml'
      - '**/provider/**'
      - '**/models/**'
      - '**/tests/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      plugins: ${{ steps.filter.outputs.plugins }}
      has_changes: ${{ steps.filter.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        name: Detect changed plugins
        run: |
          # Determine base SHA for comparison
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            # For push, compare with previous commit, or handle first push
            if [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
              BASE_SHA="HEAD~1"
            else
              BASE_SHA="${{ github.event.before }}"
            fi
          fi
          
          echo "Comparing against $BASE_SHA"
          CHANGED_FILES=$(git diff --name-only $BASE_SHA HEAD)
          echo "Changed files: $CHANGED_FILES"
          
          # Find directories containing manifest.yaml that have changes
          # The plugin is identified by its folder name (e.g., 'anthropic' from 'models/anthropic/manifest.yaml')
          # But we need the full path to package it.
          
          # Find all manifest.yaml files in the repo
          MANIFESTS=$(find . -name "manifest.yaml" -not -path "*/.*")
          
          VALID_PLUGINS_JSON="[]"
          
          for m in $MANIFESTS; do
            # Get the directory of the manifest (e.g., ./models/anthropic)
            PLUGIN_DIR=$(dirname "$m" | sed 's|^\./||')
            
            # Check if any changed files are within this plugin directory
            if echo "$CHANGED_FILES" | grep -q "^$PLUGIN_DIR/"; then
              # Get the folder name as the ID (e.g., 'anthropic')
              PLUGIN_ID=$(basename "$PLUGIN_DIR")
              
              # Add to list with path and ID
              VALID_PLUGINS_JSON=$(echo "$VALID_PLUGINS_JSON" | jq -c ". + [{\"id\": \"$PLUGIN_ID\", \"path\": \"$PLUGIN_DIR\"}]")
            fi
          done
          
          COUNT=$(echo "$VALID_PLUGINS_JSON" | jq 'length')
          if [ "$COUNT" -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "plugins=[]" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "plugins=$VALID_PLUGINS_JSON" >> $GITHUB_OUTPUT
            echo "Detected plugins: $VALID_PLUGINS_JSON"
          fi

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        plugin: ${{ fromJson(needs.detect-changes.outputs.plugins) }}
      fail-fast: false
    
    # Use the plugin ID (folder name) for environment mapping
    environment: ${{ matrix.plugin.id }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | i
      - name: Install Homebrew and Dify CLI
        run: |
          # Homebrew installation on Linux Runner
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          echo "/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH
          # Install Dify CLI via brew
          /home/linuxbrew/.linuxbrew/bin/brew tap langgenius/dify
          /home/linuxbrew/.linuxbrew/bin/brew install dify

      - name: Export All Secrets to Environment
        uses: oNaiPs/secrets-to-env@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Run Plugin E2E Test
        run: |
          # matrix.plugin.id is 'anthropic'
          # matrix.plugin.path is 'models/anthropic'
          PKG_NAME="test-${{ matrix.plugin.id }}-package.difypkg"
          
          echo "### Packaging plugin: ${{ matrix.plugin.path }} ###"
          dify plugin package ${{ matrix.plugin.path }} --output_path "$PKG_NAME"
          
          echo "### Running test script for ${{ matrix.plugin.id }} ###"
          export PLUGIN_FILE_PATH="$PKG_NAME"
          python script.py
